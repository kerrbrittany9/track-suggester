<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="trackSurvey">
        <label for="logic">In high school, which were you more likely to fail?</label>
        <select id="logic">
          <option value="Art">Foundations of Art</option>
          <option value="Math">Algebra 101<//option>
        </select>
        <label for="workEnvironment">Who would you rather work for?</label>
        <select id="workEnvironment">
          <option value="big">A well established tech company that holds many accolades.</option>
          <option value="small">A fresh new tech company that has lots of energy.</option>
        </select>
      </form>
    </div>
  </body>
</html>
