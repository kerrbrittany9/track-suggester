<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="trackSurvey">
        <label for="interests">In high school, which were you more likely to fail?</label>
        <select id="interests">
          <option value="Art">Foundations of Art</option>
          <option value="Math">Algebra 101<//option>
        </select>
        <label for="workEnvironment">Who would you rather work for?</label>
        <select id="workEnvironment">
          <option value="big">A well established tech company that holds many accolades.</option>
          <option value="small">A fresh new tech company that has lots of energy.</option>
        </select>
        <label for="techInterest">When you dream those frequent dreams about working in tech are you...?</label>
        <select id="techInterest">
          <option value="backend">wearing all black in a dimly lit room figuring out major operation issues for a government or large company?</option>
          <option value="frontend">talking with ad agencies and businesses about the color combinations of their brand?</option>
        </select>
        <label for="app">Which would you be caught doing while waiting in line at the grocery store?
        <select id="app">
          <option value="appFiend">Updating your status on one of the latest apps you saw recommended on Quora.</option>
          <option value="limitedAppInterest">Catching up on email or relaxing by staring at the gum.</option>
        </select>
        <label for="indicator">Please choose.</label>
        <select id="idicator">
          <option value="simplicity">simplicity</option>
          <option value="limitedAppInterest">content heavy</option>
        </select>
        <button type="submit" class="btn">Find my course!</button>
      </form>
    </div>
  </body>
</html>
